<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="header">
    <a href="/" class="logo">Company Logo</a>
    <div class="header-right">
        <a href="#contact">Contact</a>
        <a href="/profile">Profile</a>
        <a href="/chat">Chat</a>
    </div>

</div>
<br>
<br>
<br>

<div class="body">

    <div class="row">
        <div class="column1" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <div class="flex-container">
                <button><div>Most recent updates</div></button>
                <br>
                <button><div>Modules</div></button>
                <br>
                <button><div>Assignments</div></button>
            </div>
        </div>
        <div class="column2">
            <h1 th:text="'Hello ' + ${student.firstName}"></h1>

            <form action="/profile" th:object="${student}" method="post">

                First name: <input type="text" th:field="*{firstName}"><br><br><br>
                Last name: <input type="text" th:field="*{lastName}"><br><br><br>
                Email: <input type="text" th:field="*{email}"><br><br><br>
                <!--Password: <input type="text" th:field="*{password}"><br><br><br>-->
                LinkedIn: <input type="text" th:field="*{linkedIn}"><br><br><br>
                gitHub: <input type="text" th:field="*{gitHub}"><br><br><br>
                <!--City: <input type="text" th:field="*{city}"><br><br><br>STRULAR!!!!!!-->
                Address: <input type="text" th:field="*{address}"><br><br><br>
                <!--Date of Birth: <input type="text" th:field="*{dateOfBirth}"><br><br><br>-->

                <input type="hidden" th:field="*{id}">


                <input type="submit" value="Save">
            </form>


        <div class="column3" style="background-color:#ccc;">

            <br>

        </div>
    </div>

</div>

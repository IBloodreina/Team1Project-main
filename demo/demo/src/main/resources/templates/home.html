<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="header">
    <a href="#default" class="logo">CompanyLogo</a>
    <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">Profile</a>
    </div>
</div>
<br>
<br>
<br>
<br>

<div class="body">

    <div class="row">
        <div class="column1" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <div class="flex-container">
                <button><div>Most recent updates</div></button>
                <br>
                <button><div>Modules</div></button>
                <br>
                <button><div>Assignments</div></button>
            </div>
        </div>
        <div class="column2" style="background-color:#bbb;">
            <div th:if="${item.name != null}">
                <a th:href="'/items/' + ${item.id}"> <h2 id="ytitle2">Your add is created! </h2></a>
                <!--<a th:href="'/items/' + ${item.id}">-->
                <div class ="created">
                    <table style="padding-left: 10px;">
                        <th><p th:text="'Name: ' + ${item.name}"></p></th>
                        <tr></tr>
                        <th><p th:text="'Description: ' + ${item.description}"></p></th>
                        <tr></tr>
                        <th><p th:text="'Price: ' + ${item.price}"></p></th>
                    </table>
                </div>
            </div>
        </div>
        <div class="createAd">
            <h3 class="createTitle">Create an ad </h3>
        </div>
        <form class="addItemForm" action="/addItem" method="POST" th:object="${item}" enctype="multipart/form-data">
            <table><div>
                <th class="itemInput">Name: <input type="text" th:field="*{name}"/>
                    <p class="error" th:if="${#fields.hasErrors('name')}">Incorrect first name</p></th>
                <tr></tr>
                <th class="itemInput"> Description: <input type="text" th:field="*{description}"/>
                    <p class="error" th:if="${#fields.hasErrors('name')}">Incorrect first name</p></th>
                <tr></tr>
                <th class="itemInput">Price: <input type="text" th:field="*{price}"/>
                    <p class="error" th:if="${#fields.hasErrors('name')}">Incorrect first name</p></th>
                <tr></tr>
                <td><img th:src="${item.img}" width="100"></td>
                <tr></tr>
                <th><input type="file" name="image"/></th>
                <!--! th:field="*{img} -->

                <tr></tr>
                <th class="itemInput"> <input type="submit"/></th>
            </div>
            </table>
        </form>

        <div class="column3" style="background-color:#ccc;">
            <h2>Column 3</h2>
            <p>Schema h√§r</p>
        </div>
    </div>

</div>



</body>
</html>

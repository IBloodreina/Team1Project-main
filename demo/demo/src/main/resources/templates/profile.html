<body>
<form class="logOutButton" th:action="@{/logout}" method="get">
    <input type="submit" value="Logout"/></form></span>
<a href="/" class="logo"><img class="logoAss"src="/images/BCLogo.png"></a>
<div class="headerAss">

    <div class="header-right">
        <a href="/"><button class="btn info">Home</button></a>
        <a href="#contact"><button class="btn info">Contact</button></a>
        <a href="/chat"><button class="btn info">Chat</button></a>
    </div>
</div>
</div>

<div class="body">

    <div class="row">
        <div class="column1">
            <h2>Links</h2>
            <div class="flex-container">
                <button class="btn info"><div>Most recent </div></button>
                <br><br>
                <button class="btn info"><div>Modules</div></button>
                <br><br>

                <a href="/uploadAss"><button class="btn info"><div>Assignments</div></button></a>
                <br><br>
                <button class="btn info"><a href="/people">Meet the team</a></button>
            </div>
        </div>


        <div class="column2">

            <h1 th:text="'Hello ' + ${student.firstName}"></h1>

            <form action="/profile" th:object="${student}" method="post">

                First name: <input type="text" th:field="*{firstName}"><br><br><br>
                Last name: <input type="text" th:field="*{lastName}"><br><br><br>
                Email: <input type="text" th:field="*{email}"><br><br><br>
                <div th:if="*{dateOfBirth} == null">
                    Date of Birth: <input type="date" id="date" name="date" value="1970-01-01" min="1900-01-01" max="2030-12-31"><br><br><br>
                </div>
                <div th:if="*{dateOfBirth} != null">
                    Date of Birth: <input type="date" id="date" name="date" th:value="${{birth}}" min="1900-01-01" max="2030-12-31"><br><br><br>
                </div>

                City: <select id="cities" name="cities" th:selected="*{city}">
                    <div th:if="*{city} == null">
                        <option value="none">Choose city..</option>
                    </div>
                <div th:if="*{city} != null">
                    <option th:value="*{city}" th:text="*{city}"></option>
                </div>

                    <div th:each="stad : ${stader}">
                        <option th:value="${stad}" th:text="${stad}"></option>
                    </div>

                </select> <br> <br> <br>

                Address: <input type="text" th:field="*{address}"><br><br><br>
                <!--Password: <input type="text" th:field="*{password}"><br><br><br>-->
                LinkedIn: <input type="text" th:field="*{linkedIn}"><br><br><br>
                gitHub: <input type="text" th:field="*{gitHub}"><br><br><br>

                <!--<input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">-->


                <!--  -->
                <input type="hidden" th:field="*{id}">

                <input type="submit" value="Save">
            </form>

    </div>

</div>
</div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<form class="logOutButton" th:action="@{/logout}" method="get">
    <input type="submit" value="Logout"/></form></span>
<a href="/" class="logo"><img class="logoAss"src="/images/BCLogo.png"></a>
<div class="headerAss">

    <div class="header-right">
        <a href="/"><button class="btn info">Home</button></a>
        <a href="#contact"><button class="btn info">Contact</button></a>
        <a href="/profile"><button class="btn info">Profile</button></a>
        <a href="/chat"><button class="btn info">Chat</button></a>
    </div>
</div>
<br>
<br>
<br>
<br>

<div class="body">

    <div class="row">
        <div class="people">
            <h2>Teachers</h2>
            <div th:each="teacher : ${teachers}">
                <p th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></p>
                <td>
                    <a th:href="${teacher.linkedIn}" target="_blank">LinkedIn</a>
                <td>
                <!-- <p th:text="${student.linkedIn}"></p> -->
                <!-- <p><img th:src="@{/Image/} + ${profile.image}" width="100"></p> -->
                <td>
                    <form th:action="'/mail' + ${teacher.email}" method="post">
                        <input type="submit" value="Send email"/>
                    </form>
                </td>
            </div>
        </div>

        <div class="people">
            <h2>Students</h2>
            <div th:each="student : ${students}">
                <p th:text="${student.firstName} + ' ' + ${student.lastName}"></p>
                <td>
                    <div th:if="${student.linkedIn != null}">
                        <a th:href="${student.linkedIn}" target="_blank">LinkedIn</a>
                    </div>
                <td>
                <!-- <p th:text="${student.linkedIn}"></p> -->
                <!-- <p><img th:src="@{/Image/} + ${profile.image}" width="100"></p> -->
                <td>
                    <form th:action="'/mail' + ${student.email}" method="post">
                        <input type="submit" value="Send email"/>
                    </form>
                </td>
            </div>
        </div>
    </div>
</div>

</body>
</html>
